<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>일본어 단어 퀴즈</title>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-VYX3XTKDD9"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-VYX3XTKDD9');
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <h1>日本語 퀴즈</h1>
      <p class="subtitle">뜻 입력하기 · 4개 중 고르기</p>
      <button type="button" class="contact-cta" id="contactCta">일본인 친구를 만나고 싶다면 연락주세요</button>
    </header>

    <section class="start-screen" id="startScreen">
      <div class="mode-select">
        <h2>모드 선택</h2>
        <div class="mode-buttons">
          <button type="button" class="mode-btn selected" data-mode="type">
            <span class="mode-title">뜻 입력</span>
            <span class="mode-desc">일본어를 보고 뜻(로마자/한국어)을 입력</span>
          </button>
          <button type="button" class="mode-btn" data-mode="choice">
            <span class="mode-title">4개 중 고르기</span>
            <span class="mode-desc">일본어를 보고 맞는 뜻 하나 선택</span>
          </button>
        </div>
      </div>
      <div class="settings">
        <h2>설정</h2>
        <div class="setting-row">
          <label>문제 수</label>
          <input type="number" id="quizCount" min="5" max="50" value="10">
        </div>
      </div>
      <button type="button" class="btn primary" id="startBtn">시작</button>
    </section>

    <section class="quiz-screen hidden" id="quizScreen">
      <div class="quiz-progress">
        <span id="currentNum">1</span> / <span id="totalNum">10</span>
      </div>

      <div class="quiz-question">
        <span class="jp-word" id="questionJp">—</span>
      </div>

      <!-- 뜻 입력 모드 -->
      <div class="type-mode hidden" id="typeMode">
        <input type="text" id="answerInput" placeholder="뜻 입력 (로마자 또는 한국어)" autocomplete="off">
        <button type="button" class="btn primary" id="checkBtn">확인</button>
      </div>

      <!-- 4개 중 고르기 모드 -->
      <div class="choice-mode hidden" id="choiceMode">
        <div class="choice-buttons" id="choiceButtons"></div>
      </div>

      <div class="feedback hidden" id="feedback"></div>
      <button type="button" class="btn secondary hidden" id="nextBtn">다음 →</button>
    </section>

    <section class="result-screen hidden" id="resultScreen">
      <h2>결과</h2>
      <p class="score" id="scoreText">0 / 0</p>
      <button type="button" class="btn primary" id="retryBtn">다시 하기</button>
    </section>
  </div>

  <div class="modal-overlay hidden" id="contactModal">
    <div class="modal">
      <button type="button" class="modal-close" id="contactModalClose" aria-label="닫기">×</button>
      <h2>연락하기</h2>
      <p class="modal-desc">일본인 친구를 만나고 싶다면 아래를 작성해 주세요.</p>
      <form id="contactForm">
        <label>이름 <input type="text" name="name" required></label>
        <label>생년월일 <input type="text" name="birthDate" placeholder="예: 1990-01-15" required></label>
        <label>전화번호 <input type="tel" name="phone" required></label>
        <label>이메일 <input type="email" name="email" required></label>
        <button type="submit" class="btn primary">전송</button>
      </form>
      <p class="contact-status hidden" id="contactStatus"></p>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
